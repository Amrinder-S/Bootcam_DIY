<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirchoff's Current Law Simulation</title>
    <link rel="stylesheet" href="css\style.css">
</head>
<body>
    <div class="mainDiv">
        <!-- Heading Division -->
        <div class="heading">
            <div class="title"><h1>Kirchoff's Current Law Simulation</h1></div>
        </div>
        <!-- Left Panel -->
        <div class="leftPanel">
            <br>
            <!-- Range Sliders -->
            <div class="slidecontainer">
                <center>R1<input type="range" min="1" max="100" value="50" class="slider" id="myRange"></center>
                <center>R2<input type="range" min="1" max="100" value="50" class="slider" id="myRange"></center>
                <center>R3<input type="range" min="1" max="100" value="50" class="slider" id="myRange"></center>
            </div>
            <br>
            <!-- Buttons  -->
            <div class="btn-group">
                <button class="button">Reset</button>
                <button class="button">Check</button>
                <button class="button">Add</button>
                <button class="button">Graph</button>
            </div>
            <br>
            <!-- Table -->
            <div>
                <table id="table1" class="mytable">
                    <tr>
                        <th>S.no.</th>
                        <th>Voltage</th>
                        <th>I1</th>
                        <th>I2</th>
                        <th>I3</th>
                    </tr>
                </table>
            </div>
            <!-- Table ends here -->

        </div>
        <!-- Main Panel for diagrams etc -->
        <div class="mainPanel">
            <div class="PS">
                <img src=".\images\Power Supply.png" class="BG">
                <input type="text" class="Display" value="0" readonly>
            </div>
        </div>

        </div>
    </div>

</body>
</html>
